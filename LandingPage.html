<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ff9800;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .columns {
            display: flex;
            gap: 20px;
        }
        .column {
            flex: 1;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .column:nth-child(1) {
            background-color: #f44336;
            color: white;
        }
        .column:nth-child(2) {
            background-color: #4caf50;
            color: white;
        }
        .column:nth-child(3) {
            background-color: #2196f3;
            color: white;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        First HTML Page
    </header>
    <div class="container">
        <h2>Welcome to the First Page</h2>
        <p>This page is designed with multiple sections, columns, headers, and footers using different colors.</p>
        <div class="columns">
            <div class="column">
                <h3>Section 1</h3>
                <p>This page was built using HTML</p>
            </div>
            <div class="column">
                <h3>Section 2</h3>
                <p>This page was designed using CSS</p>
            </div>
        </div>
    </div>
    <footer>
        &copy;First HTML Project | 2025
    </footer>
</body>
</html>
